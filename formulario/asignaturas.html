<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas Escolares</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #E7F7EC;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Encabezado */
        header {
            background-color: #2DA0FA;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        /* Formulario de registro */
        form {
            background-color: #72D6EE;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #A1CFFF;
            border-radius: 5px;
        }
        button {
            background-color: #2DA0FA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Notas Escolares</h1>
        </header>
        <form>
            <!-- Campos para registrar información -->
             <label for="periodo">Período Escolar:</label>
            <input type="text" id="periodo" name="periodo" placeholder="Ejemplo: Primer trimestre">

            <label for="momento">Momento:</label>
             <label for="estudiantes">Estudiantes asignados:</label>
            <select id="estudiantes" name="estudiantes" multiple>
                <option value="estudiante1">Estudiante 1</option>
                <option value="estudiante2">Estudiante 2</option>

            <label for="anio">Año:</label>
            <input type="text" id="anio" name="anio" placeholder="Ejemplo: 2024">

            <label for="seccion">Sección:</label>
            <input type="text" id="seccion" name="seccion" placeholder="Ejemplo: A">

            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia" placeholder="Ejemplo: Matemáticas">

            <!-- Asignación de profesor -->
            <label for="profesor">Profesor asignado:</label>
            <select id="profesor" name="profesor">
                <option value="profesor1">Profesor 1</option>
                <option value="profesor2">Profesor 2</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>

            <!-- Asignación de estudiantes -->
            <label for="estudiantes">Estudiantes asignados:</label>
            <select id="estudiantes" name="estudiantes" multiple>
                <option value="estudiante1">Estudiante 1</option>
                <option value="estudiante2">Estudiante 2</option>
                <!-- Agrega más opciones según tus necesidades -->
            </select>

            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
